databases:
  - name: electric-rag-db
    plan: free
    databaseName: electrical_rag
    user: electric_rag_user
    postgresMajorVersion: 16
    ipAllowList: []

services:
  # Backend API
  - type: web
    name: electric-rag-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: standard  # 2GB RAM needed for ML models (embedding + reranker)
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: electric-rag-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: API_SECRET_KEY
        sync: false  # Set manually in Render dashboard
      - key: LLM_PROVIDER
        value: gemini
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "https://electric-rag-frontend.onrender.com"
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1
    autoDeploy: false  # Deployed via GitHub Actions after CI passes

  # Frontend
  - type: web
    name: electric-rag-frontend
    runtime: docker
    dockerfilePath: ./frontend-vue/Dockerfile
    dockerContext: ./frontend-vue
    plan: free
    healthCheckPath: /
    envVars:
      - key: PORT
        value: "10000"
    autoDeploy: false  # Deployed via GitHub Actions after CI passes
