name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Run CI first
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Render auto-deploys from GitHub when CI passes
  # This job serves as a gate + notification
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Trigger Render Deploy Hook
        if: secrets.RENDER_DEPLOY_HOOK_BACKEND != ''
        run: |
          echo "Triggering Render backend deploy..."
          curl -s "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}" || true
          echo "Triggering Render frontend deploy..."
          curl -s "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}" || true

      - name: Deploy Status
        run: |
          echo "CI passed on main branch."
          echo "Render auto-deploy will pick up the changes."
          echo "If deploy hooks are configured, manual deploys were also triggered."

  # Optional: Push to Docker Hub for self-hosted deployments
  push-images:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && vars.PUSH_TO_REGISTRY == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/electric-rag-backend:latest,${{ secrets.DOCKERHUB_USERNAME }}/electric-rag-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-vue
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/electric-rag-frontend:latest,${{ secrets.DOCKERHUB_USERNAME }}/electric-rag-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ vars.PRODUCTION_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
