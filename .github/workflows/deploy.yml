name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  # Run CI first
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Deploy to Railway
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Backend
        if: env.RAILWAY_TOKEN != ''
        run: |
          cd backend
          railway up --service backend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy Frontend
        if: env.RAILWAY_TOKEN != ''
        run: |
          cd frontend-vue
          railway up --service frontend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Skip Railway (no token)
        if: env.RAILWAY_TOKEN == ''
        run: |
          echo "RAILWAY_TOKEN not set. Skipping Railway deployment."
          echo "Railway auto-deploys from GitHub integration - this is expected."

  # Alternative: Deploy to Docker Hub (for self-hosted deployments)
  push-images:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && vars.PUSH_TO_REGISTRY == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/electric-rag-backend
            ${{ secrets.DOCKERHUB_USERNAME }}/electric-rag-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/electric-rag-backend:latest,${{ secrets.DOCKERHUB_USERNAME }}/electric-rag-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-vue
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/electric-rag-frontend:latest,${{ secrets.DOCKERHUB_USERNAME }}/electric-rag-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ vars.PRODUCTION_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-railway]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-railway.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed or skipped"
          fi
