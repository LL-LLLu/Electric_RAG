name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Install Python dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx ruff anyio

      - name: Lint with Ruff
        working-directory: backend
        run: ruff check . --output-format=github
        continue-on-error: true  # Advisory only

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/test_db
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LLM_PROVIDER: gemini
          ENVIRONMENT: test
        run: pytest tests/ -v --tb=short

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend-vue/package-lock.json

      - name: Install dependencies
        working-directory: frontend-vue
        run: npm ci

      - name: Lint
        working-directory: frontend-vue
        run: npm run lint
        continue-on-error: true  # Advisory only

      - name: Type check
        working-directory: frontend-vue
        run: npm run type-check
        continue-on-error: true  # Advisory only

      - name: Build
        working-directory: frontend-vue
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run build
